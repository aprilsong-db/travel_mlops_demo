# Allow users to read the experiment 
common_permissions: &permissions
  permissions:
    - level: CAN_READ
      group_name: users

# Allow users to execute models in Unity Catalog
grants: &grants
  grants:
    - privileges:
        - EXECUTE
      principal: account users

# Defines model and experiments
resources:
  registered_models:
      model:
        name: test_mlops_repo-model
        catalog_name: ${var.catalog_name}
        schema_name: ${var.schema_name}
        comment: Registered model in Unity Catalog for the "travel_mlops_demo" ML Project for ${bundle.target} deployment target.
        <<: *grants

  experiments:
    experiment:
      name: ${var.experiment_name}
      <<: *permissions
